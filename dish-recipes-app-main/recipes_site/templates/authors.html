{% extends 'base_new.html' %}
<title>{% block title %} {{title}} {% endblock %}</title>
{% block content %}

<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>{{ title }}</strong>
                </h2>
                <hr>
            </div>
        </div>
        {% for author in authors %}
        <div class="card mb-3">
            <div class="row g-0">

                <div class="col-lg-12">
                    <div class="card-body text-center">
                        <h1 class="card-text">{{ author.username }}
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
