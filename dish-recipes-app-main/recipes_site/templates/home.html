{% extends 'base_new.html' %}

<title>{% block title %} {{title}} {% endblock %}</title>

{% block content %}

<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>{{ title }}</strong>
                </h2>
                <hr>
            </div>
        </div>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-lg-12">
                    <div class="card-body text-center"> <h1>Всего на сайте</h1>
                        <p class="card-text"><strong>Рецептов:</strong> {{ num_recipes }}</p>
                        <p class="card-text"><strong>Пользователей:</strong> {{ num_users }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
