{% extends 'base_new.html' %}

{% block title %} {{ title }} {% endblock %}


{% block content %}
    <div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>{{ title }}</strong>
                </h2>
                <hr>
            </div>
        </div>
        <form class="card" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in user_form %}
            <h1 class="card-text"> {{field.label_tag}} </h1>
            <p class="card-text"> {{field}} </p>
            {% endfor %}
            <div class="buttons-center text-center">
                <input type="submit" class="btn btn-default btn-lg" value="Зарегистрироваться">

            </div>
        </form>
    </div>
</div>
{% endblock %}
