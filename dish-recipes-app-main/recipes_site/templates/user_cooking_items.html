{% extends 'base_new.html' %}

<title>{% block title %} {{title}} {% endblock %}</title>

{% block content %}
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>{{ title }}</strong>
                </h2>
                <hr>
            </div>
        </div>
        {% for item in cooking_items %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-sm-4">
                    <img class="img-responsive img-border img-left" src="{{ item.recipe_id.image.url }}" alt="Рецепт"/>
                </div>
                <div class="col-sm-8">
                    <div class="card-body text-center">
                        <p class="card-text">
                        <h1 class="card-text name"><a href="{% url 'user_recipe-detail' item.pk %}"
                                                 >{{ item.recipe_id.name }}</a>
                        </h1>
                        <p class="card-text"><small>{{ item.recipe_id.create_at }}</small></p>
                        <p class="card-text">{{ item.category_id.name }}</p>
                        <p class="card-text">{{ item.recipe_id.description }}</p>
                    </div>
                </div>
            </div>
            <div class="buttons-center text-center">
                <a href="{% url 'recipe-delete' item.pk %}" class="btn btn-default btn-lg">Удалить</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
